<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI Designs | 01</title>
    <link href="../../normalize/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://file.myfontastic.com/ePUMmyGSH9P9WYzADcNyJS/icons.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-wrapper">
      <header class="header">
        <div class="toggle-menu">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="header-title">ChrisMed</div>
        <div class="search">
          <div class="search-icon"></div>
        </div>
      </header>
      <div class="container products-list">
        <div class="products-list-img"><img class="products-list-img__img" src="http://placehold.it/120x170" alt=""></div>
        <div class="products-list-text">
          <h2 class="products-list-text__title">New Products Listed</h2>
          <p class="products-list-text__span">Popular trend / 2017</p>
          <button class="products-list-text__btn">For details</button>
        </div>
      </div>
      <div class="container dynamics">
        <div class="dynamics-header">
          <h2 class="dynamics-header__title">New dynamic</h2>
          <p class="dynamics-header__all">All ></p>
        </div>
        <div class="dynamics-item">
          <div class="dynamics-item__icon"></div>
          <div class="dynamics-item__date"></div>
          <div class="dynamics-item__status"></div>
          <div class="dynamics-item__details"></div>
        </div>
        <div class="dynamics-item">
          <div class="dynamics-item__icon"></div>
          <div class="dynamics-item__date"></div>
          <div class="dynamics-item__status"></div>
          <div class="dynamics-item__details"></div>
        </div>
      </div>
      <div class="container guess">
        <div class="guess-header">
          <h2 class="guess-header__title">Guess you like</h2>
        </div>
        <div class="guess-item"></div>
      </div>
      <div class="bottom-bar">
        <div class="icon-home"></div>
        <div class="icon-file-text"></div>
        <div class="icon-bookmark-1"></div>
        <div class="icon-user"></div>
      </div>
    </div>
  </body>
</html>
